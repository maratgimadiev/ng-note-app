<ng-container *ngIf="loading$ | async; else notLoading">
  <app-loading></app-loading>
</ng-container>

<ng-template #notLoading>
  <ng-container *ngIf="!(error$ | async); else error">
    <div *ngIf="notes$ | async as notes">
      <button class="btn btn-primary" (click)="crateNote()">
        {{ "create" | translate }}
      </button>
      <div class="notes mt-2">
        <app-notes-list [notes]="notes"></app-notes-list>
      </div>
    </div>
  </ng-container>
  <ng-template #error>
    <app-error></app-error>
  </ng-template>
</ng-template>
